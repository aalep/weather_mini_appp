<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Москве</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 300px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .weather-info {
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            margin: 10px 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Погода в Москве</h1>
        <div class="weather-info" id="weatherInfo">
            <div class="loader" id="loader"></div>
            <img class="weather-icon" id="weatherIcon" src="" alt="Погода" style="display: none;">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
        </div>
    </div>

    <script>
        const apiKey = 'ВАШ_API_КЛЮЧ'; // Замените на ваш API-ключ OpenWeatherMap
        const city = 'Moscow';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ru`;

        // Функция для получения погоды
        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.cod === 200) {
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const icon = data.weather[0].icon;

                    // Обновляем интерфейс
                    document.getElementById('temperature').textContent = `${temperature}°C`;
                    document.getElementById('description').textContent = description;
                    document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${icon}@2x.png`;
                    document.getElementById('weatherIcon').style.display = 'block';
                    document.getElementById('loader').style.display = 'none';
                } else {
                    document.getElementById('weatherInfo').innerHTML = 'Ошибка при загрузке данных о погоде.';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('weatherInfo').innerHTML = 'Ошибка при загрузке данных о погоде.';
            }
        }

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready(); // Готовим мини-приложение к отображению

        // Загружаем погоду при открытии
        fetchWeather();
    </script>
</body>
</html>
